<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bilibili视频字幕下载与总结</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .main-content {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            display: inline-block;
            width: 4px;
            height: 20px;
            background: #667eea;
            margin-right: 10px;
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .btn-danger {
            background: #ff4757;
            color: white;
        }

        .btn-danger:hover {
            background: #ee3d4d;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
        }

        .model-list {
            display: grid;
            gap: 10px;
        }

        .model-item {
            background: #f8f9fa;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e1e8ed;
            transition: all 0.2s;
        }

        .model-item:hover {
            border-color: #667eea;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.1);
        }

        .model-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .model-name {
            font-weight: 600;
            font-size: 15px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-badge {
            display: inline-block;
            padding: 2px 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
        }

        .model-info {
            font-size: 12px;
            color: #888;
            margin-top: 6px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .model-info-short {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px;
        }

        .model-actions {
            display: flex;
            gap: 6px;
        }

        .model-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .model-count {
            font-size: 13px;
            color: #666;
        }

        .model-toggle {
            background: none;
            border: none;
            color: #667eea;
            font-size: 13px;
            cursor: pointer;
            padding: 4px 8px;
        }

        .model-toggle:hover {
            text-decoration: underline;
        }

        .model-list-container {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .model-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .model-list-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .model-list-container::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 3px;
        }

        .model-list-container::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        .model-list.collapsed {
            display: none;
        }

        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ccc;
        }

        .task-item.pending {
            border-left-color: #ffa502;
        }

        .task-item.downloading {
            border-left-color: #3498db;
        }

        .task-item.summarizing {
            border-left-color: #9b59b6;
        }

        .task-item.completed {
            border-left-color: #2ed573;
        }

        .task-item.failed {
            border-left-color: #ff4757;
        }

        .task-url {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            word-break: break-all;
        }

        .task-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .task-status.pending {
            background: #ffa502;
            color: white;
        }

        .task-status.downloading {
            background: #3498db;
            color: white;
        }

        .task-status.summarizing {
            background: #9b59b6;
            color: white;
        }

        .task-status.completed {
            background: #2ed573;
            color: white;
        }

        .task-status.failed {
            background: #ff4757;
            color: white;
        }

        .task-message {
            font-size: 13px;
            color: #666;
            margin-top: 8px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .flex {
            display: flex;
            gap: 10px;
        }

        .flex-1 {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bilibili视频字幕下载与总结</h1>
            <p>批量下载B站视频字幕，AI自动生成内容总结</p>
        </div>

        <div class="main-content">
            <!-- 模型配置 -->
            <div class="section">
                <div class="section-title">模型配置</div>
                
                <div id="modelAlert"></div>
                
                <div class="model-list-header">
                    <span class="model-count" id="modelCount">加载中...</span>
                    <div style="display: flex; gap: 10px;">
                        <button class="model-toggle" onclick="toggleModelList()" id="modelToggle">
                            收起列表
                        </button>
                        <button class="btn btn-primary btn-small" onclick="showAddModelModal()">
                            + 添加
                        </button>
                    </div>
                </div>
                
                <div class="model-list-container">
                    <div id="modelList" class="model-list">
                        <div class="empty-state">加载中...</div>
                    </div>
                </div>
            </div>

            <!-- 任务配置 -->
            <div class="section">
                <div class="section-title">任务配置</div>
                
                <div id="taskAlert"></div>

                <form id="taskForm">
                    <div class="form-group">
                        <label class="form-label">视频URL（每行一个）</label>
                        <textarea 
                            class="form-textarea" 
                            id="videoUrls" 
                            placeholder="https://www.bilibili.com/video/BV1xx411c7mu&#10;https://www.bilibili.com/video/BV1yy411c8zY"
                            required
                        ></textarea>
                    </div>

                    <div class="flex">
                        <div class="form-group flex-1">
                            <label class="form-label">输出文件夹</label>
                            <input 
                                type="text" 
                                class="form-input" 
                                id="outputDir" 
                                value="subtitles"
                                placeholder="例如: subtitles 或 D:/Videos/subtitles"
                                required
                            />
                            <div style="font-size: 12px; color: #666; margin-top: 5px;">
                                支持相对路径（subtitles）或绝对路径（D:/Videos/subtitles）
                            </div>
                        </div>

                        <div class="form-group flex-1">
                            <label class="form-label">选择模型</label>
                            <select class="form-select" id="modelSelect" required>
                                <option value="">请选择模型</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        开始处理
                    </button>
                </form>
            </div>

            <!-- 任务列表 -->
            <div class="section">
                <div class="section-title">任务列表</div>
                <div id="tasksList" class="tasks-container">
                    <div class="empty-state">暂无任务</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加/编辑模型弹窗 -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div class="modal-title" id="modelModalTitle">添加模型</div>
            
            <form id="modelForm">
                <input type="hidden" id="modelId">
                
                <div class="form-group">
                    <label class="form-label">
                        模型名称
                        <span style="color: #999; font-weight: normal; font-size: 12px;">（自定义，方便识别）</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="modelName" 
                        placeholder="例如: DeepSeek-V3 或 通义千问"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">
                        模型标识
                        <span style="color: #999; font-weight: normal; font-size: 12px;">（服务商提供的model参数）</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="modelModelName" 
                        placeholder="例如: deepseek-ai/DeepSeek-V3"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">
                        API地址
                        <span style="color: #999; font-weight: normal; font-size: 12px;">（完整的base URL）</span>
                    </label>
                    <input 
                        type="text" 
                        class="form-input" 
                        id="modelApiBase" 
                        placeholder="例如: https://api.siliconflow.cn/v1"
                        required
                    />
                </div>

                <div class="form-group">
                    <label class="form-label">
                        API密钥
                    </label>
                    <input 
                        type="password" 
                        class="form-input" 
                        id="modelApiKey" 
                        placeholder="sk-xxxxx"
                        required
                    />
                    <div style="font-size: 11px; color: #999; margin-top: 4px;">
                        请妥善保管，不要泄露给他人
                    </div>
                </div>

                <div class="modal-buttons">
                    <button type="button" class="btn btn-secondary" onclick="hideModelModal()">
                        取消
                    </button>
                    <button type="submit" class="btn btn-primary">
                        保存
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let models = [];
        let tasks = {};
        let pollInterval = null;
        let appConfig = {};

        // 页面加载时初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadAppConfig();
            loadModels();
            checkCookiesConfig();
            
            // 设置表单提交
            document.getElementById('taskForm').addEventListener('submit', handleTaskSubmit);
            document.getElementById('modelForm').addEventListener('submit', handleModelSubmit);
            
            // 监听输出目录变化，自动保存
            document.getElementById('outputDir').addEventListener('blur', function() {
                const path = this.value.trim();
                if (path) {
                    saveAppConfig({ output_directory: path });
                }
            });
        });

        // 加载应用配置
        async function loadAppConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                if (data.success) {
                    appConfig = data.config;
                    
                    // 应用配置到界面
                    if (appConfig.output_directory) {
                        document.getElementById('outputDir').value = appConfig.output_directory;
                    }
                }
            } catch (error) {
                console.error('加载配置失败:', error);
            }
        }

        // 保存应用配置
        async function saveAppConfig(updates) {
            try {
                const response = await fetch('/api/config', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(updates)
                });
                
                const data = await response.json();
                if (data.success) {
                    appConfig = data.config;
                }
            } catch (error) {
                console.error('保存配置失败:', error);
            }
        }

        // 检查Cookie配置
        async function checkCookiesConfig() {
            try {
                const response = await fetch('/api/config/cookies');
                const data = await response.json();
                
                if (!data.configured) {
                    showAlert('taskAlert', '提示：请先配置cookies.txt文件中的SESSDATA，否则无法下载AI字幕', 'warning');
                }
            } catch (error) {
                console.error('检查Cookie配置失败:', error);
            }
        }

        // 加载模型列表
        async function loadModels() {
            try {
                const response = await fetch('/api/models');
                const data = await response.json();
                
                if (data.success) {
                    models = data.models;
                    renderModels();
                    updateModelSelect();
                } else {
                    showAlert('modelAlert', '加载模型失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('modelAlert', '加载模型失败: ' + error.message, 'error');
            }
        }

        // 渲染模型列表
        function renderModels() {
            const container = document.getElementById('modelList');
            const countEl = document.getElementById('modelCount');
            
            if (models.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无模型配置，请先添加</div>';
                countEl.textContent = '暂无模型';
                return;
            }
            
            countEl.textContent = `已配置 ${models.length} 个模型`;
            
            container.innerHTML = models.map((model, index) => {
                // 简化API地址显示
                const apiDisplay = model.api_base.replace('https://', '').replace('http://', '').split('/')[0];
                
                return `
                <div class="model-item">
                    <div class="model-item-header">
                        <div class="model-name">
                            <span class="model-badge">#${index + 1}</span>
                            ${escapeHtml(model.name)}
                        </div>
                        <div class="model-actions">
                            <button class="btn btn-secondary btn-small" onclick="editModel('${model.id}')" title="编辑">
                                ✏️
                            </button>
                            <button class="btn btn-danger btn-small" onclick="deleteModel('${model.id}')" title="删除">
                                🗑️
                            </button>
                        </div>
                    </div>
                    <div class="model-info">
                        <span title="${escapeHtml(model.model_name)}">${escapeHtml(model.model_name)}</span>
                        <span>•</span>
                        <span title="${escapeHtml(model.api_base)}">${escapeHtml(apiDisplay)}</span>
                    </div>
                </div>
            `}).join('');
        }

        // 切换模型列表显示/隐藏
        function toggleModelList() {
            const list = document.getElementById('modelList');
            const toggle = document.getElementById('modelToggle');
            
            if (list.classList.contains('collapsed')) {
                list.classList.remove('collapsed');
                toggle.textContent = '收起列表';
            } else {
                list.classList.add('collapsed');
                toggle.textContent = '展开列表';
            }
        }

        // 更新模型选择下拉框
        function updateModelSelect() {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '<option value="">请选择模型</option>' + 
                models.map(model => `
                    <option value="${escapeHtml(model.name)}">${escapeHtml(model.name)}</option>
                `).join('');
            
            // 恢复上次选择的模型
            if (appConfig.last_selected_model) {
                select.value = appConfig.last_selected_model;
            }
        }

        // 显示添加模型弹窗
        function showAddModelModal() {
            document.getElementById('modelModalTitle').textContent = '添加模型';
            document.getElementById('modelForm').reset();
            document.getElementById('modelId').value = '';
            
            // 重置API密钥输入框的placeholder
            document.getElementById('modelApiKey').placeholder = 'sk-xxxxx';
            
            document.getElementById('modelModal').classList.add('active');
        }

        // 编辑模型
        function editModel(modelId) {
            const model = models.find(m => m.id === modelId);
            if (!model) return;
            
            document.getElementById('modelModalTitle').textContent = '编辑模型';
            document.getElementById('modelId').value = model.id;
            document.getElementById('modelName').value = model.name;
            document.getElementById('modelModelName').value = model.model_name;
            document.getElementById('modelApiBase').value = model.api_base;
            
            // API密钥显示为已保存的提示
            const apiKeyInput = document.getElementById('modelApiKey');
            apiKeyInput.value = model.api_key;
            apiKeyInput.placeholder = '不修改请保持原值';
            
            document.getElementById('modelModal').classList.add('active');
        }

        // 删除模型
        async function deleteModel(modelId) {
            if (!confirm('确定要删除这个模型吗？')) return;
            
            try {
                const response = await fetch(`/api/models/${modelId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                
                if (data.success) {
                    showAlert('modelAlert', '删除成功', 'success');
                    loadModels();
                } else {
                    showAlert('modelAlert', '删除失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('modelAlert', '删除失败: ' + error.message, 'error');
            }
        }

        // 隐藏模型弹窗
        function hideModelModal() {
            document.getElementById('modelModal').classList.remove('active');
        }

        // 处理模型表单提交
        async function handleModelSubmit(e) {
            e.preventDefault();
            
            const modelId = document.getElementById('modelId').value;
            const modelData = {
                name: document.getElementById('modelName').value,
                model_name: document.getElementById('modelModelName').value,
                api_base: document.getElementById('modelApiBase').value,
                api_key: document.getElementById('modelApiKey').value
            };
            
            try {
                let response;
                if (modelId) {
                    // 更新
                    response = await fetch(`/api/models/${modelId}`, {
                        method: 'PUT',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(modelData)
                    });
                } else {
                    // 添加
                    response = await fetch('/api/models', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(modelData)
                    });
                }
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('modelAlert', modelId ? '更新成功' : '添加成功', 'success');
                    hideModelModal();
                    loadModels();
                } else {
                    alert('操作失败: ' + data.error);
                }
            } catch (error) {
                alert('操作失败: ' + error.message);
            }
        }

        // 处理任务表单提交
        async function handleTaskSubmit(e) {
            e.preventDefault();
            
            const urls = document.getElementById('videoUrls').value
                .split('\n')
                .map(u => u.trim())
                .filter(u => u);
            
            const outputDir = document.getElementById('outputDir').value;
            const modelName = document.getElementById('modelSelect').value;
            
            if (urls.length === 0) {
                showAlert('taskAlert', '请输入至少一个视频URL', 'error');
                return;
            }
            
            if (!modelName) {
                showAlert('taskAlert', '请选择模型', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/tasks', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        urls: urls,
                        output_dir: outputDir,
                        model_name: modelName
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showAlert('taskAlert', `已创建 ${data.task_ids.length} 个任务`, 'success');
                    document.getElementById('videoUrls').value = '';
                    
                    // 开始轮询任务状态
                    startPolling();
                } else {
                    showAlert('taskAlert', '创建任务失败: ' + data.error, 'error');
                }
            } catch (error) {
                showAlert('taskAlert', '创建任务失败: ' + error.message, 'error');
            }
        }

        // 开始轮询任务状态
        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            
            loadTasks(); // 立即加载一次
            pollInterval = setInterval(loadTasks, 2000); // 每2秒刷新
        }

        // 加载任务列表
        async function loadTasks() {
            try {
                const response = await fetch('/api/tasks');
                const data = await response.json();
                
                if (data.success) {
                    tasks = {};
                    data.tasks.forEach(task => {
                        tasks[task.id] = task;
                    });
                    renderTasks();
                    
                    // 如果所有任务都完成或失败，停止轮询
                    const allDone = data.tasks.every(t => 
                        t.status === 'completed' || t.status === 'failed'
                    );
                    if (allDone && data.tasks.length > 0) {
                        clearInterval(pollInterval);
                        pollInterval = null;
                    }
                }
            } catch (error) {
                console.error('加载任务失败:', error);
            }
        }

        // 渲染任务列表
        function renderTasks() {
            const container = document.getElementById('tasksList');
            const taskList = Object.values(tasks);
            
            if (taskList.length === 0) {
                container.innerHTML = '<div class="empty-state">暂无任务</div>';
                return;
            }
            
            // 按创建时间倒序排列
            taskList.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            
            container.innerHTML = taskList.map(task => {
                const statusText = getStatusText(task.status);
                
                // 如果任务完成，显示生成的文件列表
                let filesHtml = '';
                if (task.status === 'completed' && task.files) {
                    const files = task.files;
                    filesHtml = `
                        <div class="task-files" style="margin-top: 10px; padding-top: 10px; border-top: 1px solid #e1e8ed;">
                            <div style="font-size: 13px; font-weight: 600; color: #333; margin-bottom: 6px;">
                                📁 生成的文件：
                            </div>
                            <div style="font-size: 12px; color: #666; line-height: 1.8;">
                                ${files.video_dir ? `<div>📂 输出目录: <code style="background: #f0f0f0; padding: 2px 6px; border-radius: 3px;">${escapeHtml(files.video_dir)}</code></div>` : ''}
                                ${files.subtitle ? `<div>📝 字幕文件: ${getFileName(files.subtitle)}</div>` : ''}
                                ${files.cover ? `<div>🖼️ 封面图片: ${getFileName(files.cover)}</div>` : ''}
                                ${files.summary_json ? `<div>📄 要点总结: ${getFileName(files.summary_json)}</div>` : ''}
                                ${files.content_md ? `<div>📚 完整文档: ${getFileName(files.content_md)}</div>` : ''}
                                ${files.exercises ? `<div>📝 练习题: ${getFileName(files.exercises)}</div>` : ''}
                                ${files.questions ? `<div>❓预设问题: ${getFileName(files.questions)}</div>` : ''}
                            </div>
                        </div>
                    `;
                }
                
                return `
                    <div class="task-item ${task.status}">
                        <div class="task-url">${escapeHtml(task.url)}</div>
                        ${task.video_title ? `<div style="font-size: 13px; color: #666; margin-top: 4px;">📹 ${escapeHtml(task.video_title)}</div>` : ''}
                        <div style="margin-top: 8px;">
                            <span class="task-status ${task.status}">${statusText}</span>
                        </div>
                        <div class="task-message">${escapeHtml(task.message)}</div>
                        ${filesHtml}
                    </div>
                `;
            }).join('');
        }
        
        // 从完整路径中提取文件名
        function getFileName(path) {
            if (!path) return '';
            return path.split(/[/\\]/).pop();
        }

        // 获取状态文本
        function getStatusText(status) {
            const statusMap = {
                'pending': '等待中',
                'downloading': '下载中',
                'summarizing': '总结中',
                'completed': '已完成',
                'failed': '失败'
            };
            return statusMap[status] || status;
        }

        // 显示提示信息
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            const alertClass = type === 'error' ? 'alert-error' : 
                              type === 'warning' ? 'alert-warning' : 'alert-success';
            
            container.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            if (type === 'success') {
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        // HTML转义
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // 点击模态框外部关闭
        document.getElementById('modelModal').addEventListener('click', function(e) {
            if (e.target === this) {
                hideModelModal();
            }
        });
    </script>
</body>
